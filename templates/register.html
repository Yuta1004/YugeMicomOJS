{% extends "bootstrap/base.html" %}

{% block title %}Hello Flask-Bootstrap!!{% endblock %}

{% block content %}

<body>
    <!--ナビゲーションバー-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/yuge_micom_ojs"><b>Yuge Micom Online Judge System</b></a>
            </div>
        <div>
    </nav>

    <!--メインコンテンツ-->
    <div class="container">
        <h1>ユーザ登録</h1><br>

        <!--入力内容に不備があった場合-->
        {% if inp_failed == "Failed" %}
            <div class="alert alert-danger">
                <p><b>ユーザ登録に失敗しました</b></p>
                <ul>
                    <li>確認用のパスワードが間違っていないか確認してください</li>
                    <li>IDを別のものに変更してみてください</li>
                    <li>アンダーバーは使用できません</li>
                </ul>
            </div>
        {% endif %}

        <form action="#" method="post">
            <div class="form-group">
                <label class="control-label">ユーザ名(半角英数)</label>
                <input class="form-control" type="text" name="user_id" id="user_id">
            </div>

            <div class="form-group">
                <label class="control-label">ニックネーム</label>
                <input class="form-control" type="text" name="user_name" id="user_name">
            </div>

            <div class="form-group">
                <label class="control-label">パスワード(半角英数8文字以上)</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>

            <div class="form-group">
                <label class="control-label">パスワード(確認用)</b></label>
                <input class="form-control" type="password" name="password_conf" id="password_conf">
            </div>

            <button class="btn btn-primary">登録</button>
        </form>
    </div>
</body>

{% endblock %}
